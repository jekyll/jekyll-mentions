language: ruby
rvm:
- 2.0
- 2.1
- 2.2
script: script/cibuild
sudo: false
cache: bundler
env:
  global: NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
  - JEKYLL_VERSION=2.5
  - JEKYLL_VERSION=3.0
notifications:
  irc:
    on_success: change
    on_failure: change
    channels: irc.freenode.org#jekyll
    template: '%{repository}#%{build_number} (%{branch}) %{message} %{build_url}'
  email:
    on_success: never
    on_failure: never
